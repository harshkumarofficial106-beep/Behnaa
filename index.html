<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Am I a Good Person?</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff9f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #444;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 12px 24px;
      margin: 0 12px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .yes {
      background-color: #4CAF50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
    }
    .message {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #333;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Am I a good person?</h1>
  <div class="buttons">
    <button class="yes" onclick="showYes()">Yes</button>
    <button class="no" onclick="showNo()">No</button>
  </div>
  <div class="message" id="message"></div>  <script>
    let noCount = 0;

    const messages = [
      "Oye Patli Lendi, tu sach me 'No' dabayi? 😭 Bhai tera dil toot gaya...",
      "Mat kar yaar aise... tu hi toh kehti hai ‘kaha gaand mara raha h’ — ab tu hi bata 😩",
      "Sister se insult mile toh banda seriously doubt karne lagta hai apne upar 😂",
      "Acha thik hai, maybe I'm not perfect... but teri life me hu na, wo hi kaafi hai 🥹",
      "Mat dabaya kar 'No', tujhe kya maza aata hai bhai ko rulake 😔",
      "Tu toh woh hai jo sabke saamne bolti hai ‘Ye mera bhai hai!’ — ab no kaise bol diya 😩",
      "Teri hassi, tere gaali, sab yaad hai mujhe... ab ek 'Yes' bhi de de behna 🥺",
      "Jab tu nahi hoti, ghar suna lagta hai... tu toh mera chirping chipkali hai 🦎❤",
      "Har jagah bolta hu ‘meri Patli Lendi best hai’ — aur tu mujhe badnaam kar rhi h 🥲",
      "Bas karo behna! Press Yes warna mummy ko bol dunga tu 'No' dabati hai apne bhai ko 😤😂"
    ];

    function showYes() {
      document.getElementById('message').innerHTML = "Thank you so much Patli Lendi 🫶🏻💖 You're not just my sister, you're my emotional damage + laughter combo. Love you idiot!";
      noCount = 0;
    }

    function showNo() {
      if (noCount < messages.length) {
        document.getElementById('message').innerHTML = messages[noCount];
        noCount++;
      } else {
        document.getElementById('message').innerHTML = "Tu pagal hai kya? Ab bas bhi kar 😩 — Just press YES for your emotional bhai! 🥺❤";
      }
    }
  </script></body>
</html>
